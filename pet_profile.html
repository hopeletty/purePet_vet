                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Age</th>

                                        </td>

                                        </td>
                                        <td>

                                        </td>
                                        <td>

                                        </td>
                                        <td class="align-middle">

</main>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const res = await fetch('/api/pets', {
                headers: { 'x-auth-token': localStorage.getItem('token') }
            });
            
            if (!res.ok) {
                throw new Error('Failed to fetch pet profiles');
            }
            
            const pets = await res.json();
            const petProfiles = document.getElementById('pet-profiles');
            
            pets.forEach(pet => {
                const petRow = document.createElement('tr');
                
                petRow.innerHTML = `
                    <td>
                        <div class="d-flex px-2 py-1">
                            <div>
                                <img src="images/dog-face.png" class="avatar avatar-sm me-3" alt="pet">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm">${pet.name}</h6>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="text-xs font-weight-bold mb-0">${pet.ownerName}</p>
                    </td>
                    <td>
                        <p class="text-xs font-weight-bold mb-0">${pet.ownerContact}</p>
                    </td>
                    <td>
                        <p class="text-xs font-weight-bold mb-0">${pet.petType}</p>
                    </td>
                    <td>
                        <p class="text-xs text-secondary mb-0">${pet.breed}</p>
                    </td>
                    <td>
                        <p class="text-xs text-secondary mb-0">${pet.age} years</p>
                    </td>
                    <td class="align-middle">
                        <a href="#" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit pet">
                            Edit
                        </a>
                    </td>
                `;
                
                petProfiles.appendChild(petRow);
            });
        } catch (error) {
            console.error(error);
        }
    });
    </script>
